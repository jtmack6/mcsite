name: Update Scrobbles (Cloudflare Build)

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-scrobbles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Fetch scrobbles
      env:
        LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        LASTFM_API_SECRET: ${{ secrets.LASTFM_API_SECRET }}
        LASTFM_USERNAME: ${{ secrets.LASTFM_USERNAME }}
      run: |
        go mod download
        go run scripts/fetch-scrobbles.go
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/data/scrobbles.json
        git commit -m "Update scrobbles [skip ci]" || exit 0
        git push
        
    - name: Trigger Cloudflare Pages build
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        curl -X POST \
          -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
          -H "Content-Type: application/json" \
          "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/mcsite/deployments" \
          -d '{"branch":"main"}' 